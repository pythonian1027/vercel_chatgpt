<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatGPT</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 8px;
      }
      input[type="text"] {
        width: 100%;
        font-size: 18px;
        padding: 8px;
        margin-bottom: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        font-size: 18px;
        padding: 8px;
        border-radius: 4px;
        background-color: #0070f3;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0058c2;
      }
      #answer {
        margin-top: 16px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>ChatGPT</h1>
    <label for="question">Enter your question:</label>
    <input type="text" id="question" name="question">
    <button onclick="askQuestion()">Ask</button>
    <div id="answer"></div>

    <script>
      function askQuestion() {
        var question = document.getElementById("question").value;
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/ask");
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function() {
          if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            document.getElementById("answer").innerHTML = response.answer;
          } else {
            console.log("Request failed.  Returned status of " + xhr.status);
          }
        };
        xhr.send(JSON.stringify({prompt: question}));
      }
    </script>
  </body>
</html>
